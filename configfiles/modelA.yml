description : "artery inflow"
dt : 60
T : 86400 # 1 day in seconds
output_frequency : 20
inlet_midpoint : [0.17, 0.21, 0.1]
inlet_radius : 0.040
ecs_share : 0.2
sas_diffusion : 3.8e-7 # Valnes 2020, https://www.nature.com/articles/s41598-020-66042-5
arterial_pvs_diffusion : 3.8e-7
venous_pvs_diffusion : 3.8e-7
parenchyma_diffusion : 1.2e-7
pvs_parenchyma_permability : 3.8e-4 # = C_M * D_f wit C_M = 1e3 as in https://fluidsbarrierscns.biomedcentral.com/articles/10.1186/s12987-023-00421-8
pvs_csf_permability: 3.8e-4
pvs_ratio_artery : 2
pvs_ratio_venes: 2
boundary_conditions:
  arteries : 
    type : Neumann
    expr : "k*max(0.0, t0 - t)/A" # t and A are computed and updated in the code....
    params : 
      t0 : 7200
      k : 1.0e-9
